<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Your FriendFeed archives</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        line-height: 19px;
        color: #333;
        width: 720px;
        max-width: 100%;
        margin: 0 auto;
      }
      a {
        color: #555599;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      ul {
        padding: 0;
      }
      li {
        height: 24px;
        list-style-type: none;
      }
      footer {
        margin-top: 1em;
        color: #999;
      }
      .list-icon {
        width: 16px;
        height: 16px;
        opacity: 0.5;
        vertical-align: text-bottom;
      }
    </style>
  </head>
  <body>
    <h1>Your FriendFeed archives</h1>
    <ul>
        {{ range .Archives }}
        <li>
          <img src="/{{.Type}}.svg" alt="{{.Type}}" class="list-icon">
          <a href="/{{.UserName}}">
            {{- .UserName }}
            {{- if ne .UserName .ScreenName }}: {{ .ScreenName }}{{ end -}}
          </a>
        </li>
        {{ end }}
    </ul>
    <footer>
      Generated by <a href="https://github.com/davidmz/clio-view" target="_blank">clio-view</a> v. {{ .Version }}
    </footer>
  </body>
</html>
